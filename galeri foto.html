<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Kenangan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* BODY */
body{
  background:url("bejeng.jpg") no-repeat center center;
  background-size:cover;
  min-height:100vh;
}

/* OVERLAY */
.overlay{
  background:rgba(0,0,0,0.5);
  min-height:100vh;
  padding:15px;
}

/* NAVBAR */
.navbar{
  height:55px;
  background:linear-gradient(to right,#ff5ca8,#ff2f92);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  color:white;
  position:sticky;
  top:0;
  z-index:999;
}

.logo{
  font-size:16px;
  font-weight:bold;
}

/* MENU */
.menu{
  list-style:none;
  display:flex;
  gap:15px;
}

.menu li{
  position:relative;
}

.menu a{
  text-decoration:none;
  color:white;
  font-weight:500;
  padding:6px 10px;
  border-radius:6px;
  transition:0.3s;
}

.menu a:hover{
  background:rgba(255,255,255,0.2);
}

/* DROPDOWN */
.dropdown-menu{
  display:none;
  position:absolute;
  background:#ff6fb9;
  top:35px;
  left:0;
  min-width:130px;
  border-radius:8px;
  overflow:hidden;
}

.dropdown:hover .dropdown-menu{
  display:block;
}

.dropdown-menu li a{
  display:block;
  padding:10px;
}

/* TOGGLE */
.menu-icon{
  display:none;
  font-size:24px;
  cursor:pointer;
}

#menu-toggle{
  display:none;
}

/* MOBILE NAVBAR */
@media(max-width:768px){

  .menu-icon{
    display:block;
  }

.menu{
  position:fixed;
  top:55px;
  right:-100%;
  width:70%;
  background:#ff5fab;
  flex-direction:column;
  padding:10px 0;
  transition:0.3s;
}

  #menu-toggle:checked + .menu-icon + .menu{
    right:0;
  }

  .menu li{
    border-bottom:1px solid rgba(255,255,255,0.3);
  }

  .menu li a{
    padding:12px 20px;
    font-size:15px;
    display:block;
  }

  .dropdown-menu{
    position:static;
    background:#ff6fb9;
  }

}

/* JUDUL */
h1{
  text-align:center;
  color:white;
  margin:10px 0;
}

/* MUSIK */
.music-btn{
  display:block;
  margin:10px auto;
  padding:10px 25px;
  background:#ff69b4;
  border:none;
  border-radius:25px;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* WELCOME */
.welcome-box{
  text-align:center;
  margin:10px 0;
}

.welcome-text{
  color:white;
  font-size:18px;
  font-weight:bold;
}

/* GALERI */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  max-width:500px;
  margin:auto;
}

.gallery img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 5px 10px rgba(0,0,0,0.5);
}

.gallery img:hover{
  transform:scale(1.05);
}

/* FULLSCREEN */
.fullscreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.fullscreen img{
  max-width:90%;
  max-height:90%;
  border-radius:15px;
}

.fullscreen span{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:white;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  color:white;
  margin-top:25px;
  font-size:14px;
}

</style>
</head>

<script>

let music=document.getElementById("music");
let btn=document.querySelector(".music-btn");
let playing=false;

document.body.addEventListener("click",function(){
  if(!playing){
    music.play();
    btn.innerHTML="‚è∏Ô∏è Pause Musik";
    playing=true;
  }
},{once:true});

function toggleMusic(){

  if(!playing){
    music.play();
    btn.innerHTML="‚è∏Ô∏è Pause Musik";
    playing=true;
  }else{
    music.pause();
    btn.innerHTML="‚ñ∂Ô∏è Play Musik";
    playing=false;
  }

}

let fs=document.getElementById("fs");
let fsImg=document.getElementById("fsImg");

function openImg(img){
  fs.style.display="flex";
  fsImg.src=img.src;
}

function closeImg(){
  fs.style.display="none";
}

</script>

</html>
